name: Android

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install

      - name: Build shared package
        run: bun run build --filter=@melody-manager/shared

      - name: Build client
        run: bun run build --filter=@melody-manager/client

      - name: Generate app icons and splash screens
        working-directory: client
        run: bun run cap:assets

      - name: Sync Capacitor
        working-directory: client
        run: bunx cap sync android

      - name: Ensure gradle.properties has AndroidX enabled
        working-directory: client/android
        run: |
          if ! grep -q 'android.useAndroidX=true' gradle.properties 2>/dev/null; then
            echo 'android.useAndroidX=true' >> gradle.properties
          fi

      - name: Make gradlew executable
        working-directory: client/android
        run: chmod +x ./gradlew

      # Debug build (for branches and PRs)
      - name: Build Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        working-directory: client/android
        run: ./gradlew assembleDebug -Pandroid.useAndroidX=true

      - name: Upload Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # Release build (for version tags)
      - name: Decode Keystore
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > client/android/app/release.keystore

      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: client/android
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Release AAB
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: client/android
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: client/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Upload Release AAB
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: client/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            client/android/app/build/outputs/apk/release/app-release.apk
            client/android/app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
